  <body>
    
<!--Insert the header here-->
    <div id="StartingArea">
      
    <h1>Light and Sound Memory Game</h1>
    
<!--Short description of the game-->
    <p>
      Repeat back the patterns to win.
    </p>
      
<!--Start and Stop buttons-->
    <div class = "startStop">
    <button id="startBtn" onclick ="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick ="stopGame()">Stop</button>
    </div>
    </div>

    

    
<!--Make the game button area-->
    <div class="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"><div id="duck"></div></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"><div id="rabbit"></div></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"><div id="bee"></div></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"><div id="lion"></div></button>
